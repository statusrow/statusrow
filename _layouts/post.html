---
layout: page
---

<section class="Blog__Post--hero">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
      </div>
    </div>
  </div>
</section>


<section class="Blog__Post--content">
  <div class="container">
    <hr />
    <p>{{ content }}</p>
  </div>
</section>

<p class="text-center" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
